<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>KLOUD</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="fixed-top-left w-full bg-white">
		<div class="sidebar d-block d-md-none position-fixed py-5 bg-white">
			<div class="row py-5 px-4">
				<div class="col-12 py-2">
					<a class="text-dark p-0 dropdown-toggle nav-link font-weight-bold" href="#collapsePlans" role="button" data-toggle="collapse" aria-haspopup="true" aria-expanded="false"  aria-controls="collapsePlans">
						Plans
					</a>
					<div class="collapse" id="collapsePlans">
						<div class="col-12 py-2">
							<a href="#" class="text-dark text-sm">Private Office Suite</a>
						</div>
						<div class="col-12 py-2">
							<a href="#" class="text-dark text-sm">Flex Fitted Office</a>
						</div>
						<div class="col-12 py-2">
							<a href="#" class="text-dark text-sm">Hot Desk</a>
						</div>
						<div class="col-12 py-2">
							<a href="#" class="text-dark text-sm">Meeting Room & Event Space</a>
						</div>
					</div>
				</div>
				<div class="col-12 py-2">
					<a href="#" class="text-dark font-weight-bold">Promos</a>
				</div>
				<div class="col-12 py-2">
					<a href="#" class="text-dark font-weight-bold">Gallery</a>
				</div>
				<div class="col-12 py-2">
					<a href="#" class="text-dark font-weight-bold">Blogs</a>
				</div>
				<div class="col-12 py-2">
					<a href="#" class="text-dark font-weight-bold">Contact Us</a>
				</div>
				<div class="col-12 py-2">
					<a href="#" class="text-dark font-weight-bold">FAQ</a>
				</div>
				<div class="col-12 py-2">
					<a class="text-dark p-0 dropdown-toggle nav-link font-weight-bold" href="#collapseAuth" role="button" data-toggle="collapse" aria-haspopup="true" aria-expanded="false"  aria-controls="collapseAuth">
						Sign Up
					</a>
					<div class="collapse" id="collapseAuth">
						<div class="col-12 py-2">
							<a href="#" class="text-dark text-sm">Sign In</a>
						</div>
						<div class="col-12 py-2">
							<a href="#" class="text-dark text-sm">Log Out</a>
						</div>
					</div>
				</div>
				<div class="col-12 py-4">
					<div class="row align-items-center justify-content-between">
						<div class="col-auto">
							<div class="bg-rounded-100-brown text-light py-1 px-3">Book a Tour</div>
						</div>
						<div class="col-6 d-flex justify-content-end">
							<div class="row">
								<div class="col form-check">
									<input class="form-check-input" type="radio" name="exampleRadios" id="lang-en" value="en" checked>
									<label class="form-check-label" for="lang-en">
									  EN
									</label>
								</div>
								<div class="col form-check">
									<input class="form-check-input" type="radio" name="exampleRadios" id="lang-id" value="id">
									<label class="form-check-label" for="lang-id">
										ID
									</label>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="box-shadow-dark position-relative">
			<div class="container">
				<div class="row align-items-center justify-content-between">
					<div class="col-8">
					<div class="row align-items-center">
						<div class="col-10 col-md-3">
							<img class="py-2" src="assets/images/main-logo.png" alt="main-logo">
						</div>
						<div class="col-9 d-none d-md-flex">
							<div class="row align-items-center">
								<div class="col-auto">
									<a class="text-dark p-0 dropdown-toggle" href="#" id="plansDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
										Plans
									</a>
									<div class="dropdown-menu" aria-labelledby="plansDropdown">
										<a class="dropdown-item" href="#">Action</a>
										<a class="dropdown-item" href="#">Another action</a>
										<a class="dropdown-item" href="#">Something else here</a>
									</div>
								</div>
								<div class="col-auto">
									<a href="#" class="text-dark">Promos</a>
								</div>
								<div class="col-auto">
									<a href="#" class="text-dark">Gallery</a>
								</div>
								<div class="col-auto">
									<a href="#" class="text-dark">Blogs</a>
								</div>
								<div class="col-auto">
									<a href="#" class="text-dark">Contact Us</a>
								</div>
								<div class="col-auto">
									<a href="#" class="text-dark">FAQ</a>
								</div>
							</div>
						</div>
					</div>
					</div>
					<div class="col-4">
						<div class="row align-items-center justify-content-end d-none d-md-flex">
							<div class="col-auto">
								<div class="bg-rounded-100-brown text-light py-1 px-3">Book a Tour</div>
							</div>
							<div class="col-auto">
								<a class="text-dark nav-link p-0 dropdown-toggle" href="#" id="authDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
									Sign Up
								</a>
								<div class="dropdown-menu" aria-labelledby="authDropdown">
									<a class="dropdown-item" href="#">Sign In</a>
									<a class="dropdown-item" href="#">Log Out</a>
								</div>
							</div>
							<div class="col-auto">
								<a class="text-dark nav-link p-0 dropdown-toggle" href="#" id="langDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
									En
								</a>
								<div class="dropdown-menu" aria-labelledby="langDropdown">
									<a class="dropdown-item" href="#">En</a>
									<a class="dropdown-item" href="#">Id</a>
								</div>
							</div>
						</div>
						<div class="row align-items-center justify-content-end d-flex d-md-none">
							<div class="col-7">
								<img src="assets/images/icons/burger-icon.png" alt="burger-icon" class="pl-3 burger-button">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
    </header>

	<section class="jumbotron w-full mt-5">
		<div class="container mt-2 position-relative">
			<div class="swiper-container swiper--jumbotron w-full">
			  <div class="swiper-wrapper row flex-nowrap">
				<div class="swiper-slide px-2">
					<div class="ratio-horizontal" style="background-image: url('assets/images/cov1.jpg');"></div>
				</div>
				<div class="swiper-slide px-2">
					<div class="ratio-horizontal" style="background-image: url('assets/images/cov2.jpg');"></div>
				</div>
				<div class="swiper-slide px-2">
					<div class="ratio-horizontal" style="background-image: url('assets/images/cov3.jpg');"></div>
				</div>
				<div class="swiper-slide px-2">
					<div class="ratio-horizontal" style="background-image: url('assets/images/cov4.jpg');"></div>
				</div>
			  </div>
			</div>
			<div class="jumbotron--nav jumbotron--prev"></div>
			<div class="jumbotron--nav jumbotron--next"></div>
		</div>
	</section>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js?ver=4.5.0"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
